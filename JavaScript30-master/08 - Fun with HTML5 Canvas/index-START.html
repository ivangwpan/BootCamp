<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  <style>
    html,
    body {
      margin: 0;
    }
  </style>
</head>

<body>
  <canvas id="draw" width="3000px" height="3000px"></canvas>
  
  <script>
    ; (function () {
      let canvas = document.querySelector("#draw");
      let ctx = canvas.getContext("2d");
      let colorDeg = 0;
      ctx.strokeStyle = `hsl(${colorDeg},100%,50%)`;
      let lineWidth = 50;
      let direction = 1

      ctx.lineWidth = 50;
      ctx.lineCap = "round";
      ctx.lineJoin = "round";
      let drawing = false;
      let x = 0, y = 0;

      canvas.addEventListener("mousedown", (e) => {
        drawing = true;
        [x, y] = [e.offsetX, e.offsetY];
      })
      canvas.addEventListener("mousemove", (e) => {
        if (!drawing) return;
        console.log("draw");

        ctx.beginPath();
        colorDeg = colorDeg < 360 ? colorDeg + 1 : 0;
        ctx.strokeStyle = `hsl(${colorDeg},100%,50%)`;

        if (lineWidth < 1 || lineWidth > 50) {
          direction *= -1;
        }

        lineWidth += direction;
        ctx.lineWidth = lineWidth;
        ctx.moveTo(x, y);
        // ctx.lintTo(e.offsetX, e.offsetY);
        ctx.lineTo(e.offsetX, e.offsetY);
        [x, y] = [e.offsetX, e.offsetY];
        ctx.stroke();
      })
      canvas.addEventListener("mouseup", (e) => {
        drawing = false;
      })
      canvas.addEventListener("mouseleave", (e) => {
        drawing = false;
      })
    })();
  </script>



</body>

</html>
