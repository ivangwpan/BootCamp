<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>练习</title>
<script src="vue.js" type="text/javascript" charset="UTF-8"></script>
</head>
<body>
  <div id="app">
    <p>计算属性: "{{ time1 }}"</p> 
	<p>methods方法: "{{ time2() }}"</p>
  </div>
<script type="text/javascript">
  var vm = new Vue({
    el: '#app',
 computed:{
   time1: function () {
       return (new Date()).toLocaleTimeString()
   }
 },
 methods: {
   time2: function () {
     return (new Date()).toLocaleTimeString()
   }
 }    
  })
</script>
</body>
</html>
