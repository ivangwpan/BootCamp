<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>v-if练习</title>
  <script src="vue.js" type="text/javascript" charset="UTF-8"></script>
</head>
<body>
 <div id="app">
     <h3>Hello Vue!!</h1>
     <h3 v-if='yes'>Yes!</h1>
     <h3 v-if='no'>No!</h1>
     <h3 v-if='age >=18'>Age:{{age}}</h1>
     <h3 v-if='name.indexOf("jack") >=0'>Name:{{name}}</h1>
 </div>
<script type="text/javascript">
  var vm = new Vue({
		el: '#app',
		data:{
		        yes:true,
		        no:false,
		        age:22,
		        name:'abc'
		}
	})
</script>
</body>
</html>
