<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>双向绑定</title>
		<script src="vue.js" type="text/javascript" charset="UTF-8"></script>
	</head>
<body>
	<form id="app" action="#">
	  <p><input v-model="name"></p>
	  <p><input v-model="age"></p>
	</form>
	<script type="text/javascript">
	   var vm = new Vue({
	     el: '#app',
	     data: {
	     name: 'lili',
	     age: '18'
	    }
     });
	</script>	 
</body>
</html>
