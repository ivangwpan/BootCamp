<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>v-pre练习</title>
		<script src="vue.js" type="text/javascript" charset="UTF-8"></script>
	</head>
<body>
	<div id="app">
		<span v-pre>{{message}}</span>
		<span>{{message}}</span>
	</div>
	<!-- 以上代码，第一个span里的内容不会被编译，显示为{{message}},
	第二个span里的内容会被编译，显示为Hello Vue -->
	<script type="text/javascript">
	  var vm = new Vue({
			el:'#app',
			data:{
				message:'Hello Vue'
			}
		})
	</script>	 
</body>
</html>
