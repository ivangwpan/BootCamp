 <!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="UTF-8">
   <title> 动画钩子after--enter </title>
   <script src="vue.js" type="text/javascript" charset="UTF-8"></script>
   
 </head>
 <body>
 <div id="app">
    <transition name="fade" 
                @before-enter="handleBeforeEnter" 
                @enter="handleEnter"
                @after-enter="handleAfterEnter"
      >
      <div v-show="show">
        hello world
      </div>
    </transition>

    <button @click="handleClick">点击我</button>
  </div>
  
  
   <script>
 var vm = new Vue({
   el: "#app",
   data: {
     show: true
   },
   methods: {
     handleClick: function(){
       this.show = ! this.show
     },
     handleBeforeEnter: function(el){
       el.style.color = 'red'
     },
     handleEnter: function(el, done){
       setTimeout(() => {
         // 2s 之后改变颜色
         el.style.color = 'green'
       },2000)
 
       setTimeout(() => {
         // 4s 之后 done()
         done()
       },4000)
     },
     handleAfterEnter: function(el){
       el.style.color = "#000"
     }
   }
 })
   </script>
 </body>
 </html>
