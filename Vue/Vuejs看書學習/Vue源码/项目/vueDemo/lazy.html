<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>lazy练习</title>
		<script src="vue.js" type="text/javascript" charset="UTF-8"></script>
	</head>
<body>
	<div id="app">
		<input v-model="msg" lazy>
		{{msg}}
	<script type="text/javascript">
	var vm=new Vue({
		el:'#app',
		data:{
			msg:'it聚慕课'
		}
	});
	</script>	 
	</body>
</html>
