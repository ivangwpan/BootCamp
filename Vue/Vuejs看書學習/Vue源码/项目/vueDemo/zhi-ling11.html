<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>v-else练习</title>
		<script src="vue.js" type="text/javascript" charset="UTF-8"></script>
	</head>
<body>
	<div id="app">
		<template v-if="msg">Hello Vue</template>
		<template v-else="msg">欢迎来到聚慕课</template>
	</div>
	<script type="text/javascript">
	  var vm = new Vue({
			el: '#app',
			data:{
			    msg:false
			}
		})
	</script>	 
</body>
</html>
