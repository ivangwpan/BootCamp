<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>v-cloak练习</title>
  <style type="text/css">
  	[v-cloak] {
  	  display: none;
  	}
  </style>
  <script src="vue.js" type="text/javascript" charset="UTF-8"></script>
</head>
<body>
  <div id="app">
	  <span>{{message}}</span>
	  <span v-cloak>{{message}}</span>
  </div>
  <script type="text/javascript">
    var vm = new Vue({
        el:'#app',
       data:{
       	message:'Hello Vue'
       }
    });
  </script>
</body>
</html>
