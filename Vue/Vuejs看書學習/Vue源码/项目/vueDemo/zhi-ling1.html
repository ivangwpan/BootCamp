<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>v-bind练习</title>
<script src="vue.js" type="text/javascript" charset="UTF-8"></script>
</head>
<body>
  <div id="app">
    <a v-bind:href="url">点击</a>
  </div>
<script type="text/javascript">
  var vm = new Vue({
    el: '#app',
    data: {
    url: 'https://www.imooc.com/'
    }
  })
</script>
</body>
</html>
