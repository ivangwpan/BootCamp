<!-- 模式二 -->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>对象练习</title>
		<script src="vue.js" type="text/javascript" charset="UTF-8"></script>
	</head>
	
<body>
	<div id="app" v-bind:style="vue"></div>
  <script type="text/javascript">
   var vm = new Vue({
      el:'#app', 
      data:{
           vue:{
               color:orange,
               fontSize:'13px'
           }
       } 
   })
   
  </script>	 
</body>
</html>
