<!-- 案例二 -->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>自定义过滤器练习</title>
		<script src="vue.js" type="text/javascript" charset="UTF-8"></script>
	</head>
<body>
	<div id="app">
	  {{ message | vue}}
	</div>
	<script type="text/javascript">
	new Vue({
	  el: '#app',
	  data: {
	    message: 'vue'
	  },
	  filters: {
	    vue: function (value) {
	      if (!value) return '';
	      value = value.toString();
	      return value.toUpperCase();
	    }
	  }
	})
	</script>	 
	</body>
</html>
