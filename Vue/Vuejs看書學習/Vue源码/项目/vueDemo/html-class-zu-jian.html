<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>组件</title>
		<script src="vue.js" type="text/javascript" charset="UTF-8"></script>
	</head>
<body>
  <div id="app">
	 <my-component :class="{'success': isSuccess}"></my-component> 
  </div>
<script type="text/javascript">
	Vue.component('my-component',{
	   template: '<div class="vue">绑定了组件class的属性</div>'
	});
  var vm = new Vue({
   el: '#app',
   data: {
       isSuccess: true
   }
});
	</script>	 
	</body>
</html>
