<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>v-html练习</title>
<script src="vue.js" type="text/javascript" charset="UTF-8"></script>
</head>
<body>
  <div id="app" v-html="msg"></div>
  <script type="text/javascript">
    var vm = new Vue({
        el:'#app',
        data:{
        msg:'<h1>欢迎来到聚慕课</h1>'
       }
    });
  </script>
</body>
</html>
