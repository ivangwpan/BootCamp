<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>v-on练习</title>
<script src="vue.js" type="text/javascript" charset="UTF-8"></script>
</head>
<body>
  <div id="app">
    <input type="button" value="点击1" onclick='alert(1)' />
    <input type="button" value="点击2" v-on:click='show()' />
  </div>
<script type="text/javascript">
  var vm = new Vue({
		el: '#app',
		data: {
				   
		},
		methods:{
		  show:function(){//方法
			alert(1);
			}
		}
	})
</script>
</body>
</html>
