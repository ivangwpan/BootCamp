
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>keyframes代码</title>
  <script src="vue.js" type="text/javascript" charset="UTF-8"></script>
  <style>
    @keyframes bounce-in {
      0% {
        transform: scale(0);
      }
      50% {
        transform: scale(1.5);
      }
      100% {
        transform: scale(1);
      }
    }
    .fade-enter-active {
      transform-origin: left center;
      animation: bounce-in 1s;
    }

    .fade-leave-active {
      transform-origin: left center;
      animation: bounce-in 1s reverse;
    }
  </style>
</head>
<body>

  <div id="app">
    <transition name="fade">
      <div v-if="show">我喜欢吃水果</div>
    </transition>

    <button @click="handleClick">点击我</button>
  </div>

  <script>

    var vm = new Vue({
      el: "#app",
      data: {
        show: true
      },
      methods: {
        handleClick: function(){
          this.show = ! this.show
        }
      }
    })

  </script>
</body>
</html>
