<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hello Vue</title>
  <script src="vue.js" type="text/javascript" charset="UTF-8"></script>
</head>
<body>
  <div id="app">
	  <h2>{{message}}</h2>
	  <input type="text" v-model="message"> 
  </div>
  <script type="text/javascript">
    var vm = new Vue({
        el:'#app',
       data:{
       	message:'Hello Vue'
       }
    });
  </script>
</body>
</html>
