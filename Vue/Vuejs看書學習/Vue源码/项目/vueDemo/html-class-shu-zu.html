<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>数组语法练习</title>
		<script src="vue.js" type="text/javascript" charset="UTF-8"></script>
	</head>
	<style>
	    div{
	        width: 100px;
	        height: 100px;
	    }
	    .class1{
	        background-color: #ff0;
	    }
	    .class2{
	        background-color:#f00;
	    }
	</style>
<body>
	<div id="app" v-bind:class="[class1,class2]" v-on:click="changeColor"></div>
	<script type="text/javascript">
	var vm = new Vue({
	    el:"#app",
	    data:{
	        class1:'class1',
	        class2:''
	    },
	    methods:{
	        changeColor(){
	            this.class1 = this.class1 == '' ? 'class1' : '';
	            this.class2 = this.class2 == '' ? 'class2' : '';
	        }
	    }
	});
	</script>	 
	</body>
</html>
