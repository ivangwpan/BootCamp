<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>计算属性</title>
		<script src="vue.js" type="text/javascript" charset="UTF-8"></script>
	</head>
<body>
	<div id="app">
		<table>
		  <tr>
		    <!-- computed里面的函数可以直接当成data里面的属性用，非常方便，注意是没有括号！！！-->
		    <td>生日</td><td>{{ getBirthday }}</td>
		  </tr>
		  <tr>
		    <td>年龄</td><td>{{ age }}</td>
		  </tr>      
		  <tr>
		    <td>地址</td><td>{{ address }}</td>
		  </tr>
		</table>
	</div>
	<script type="text/javascript">
	  var vm = new Vue({
	    el: '#app',               
	    data: {                   
	      birthday: 1014228510514,     // 这是一个日期对象的值：2002年1月4日
	      age: 17,
	      address: '北京海淀区'
	    },
	    computed: {
	    // 把日期换成 常见规格格式的字符串。
	    getBirthday: function () {
	      var m = new Date(this.birthday);
	      return m.getFullYear() + '年' + m.getMonth() +'月'+ m.getDay()+'日';
	    }
	  }
	});
	</script>	 
	</body>
</html>
