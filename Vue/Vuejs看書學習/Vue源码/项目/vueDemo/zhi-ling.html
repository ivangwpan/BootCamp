<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="vue.js" type="text/javascript" charset="UTF-8"></script>
	</head>
	<body>
		<div id="app">
			<p v-if = "seen">现在你看到我了吗？？？</p>
			<a v-bind:href="url">点击我</a>
			<div @click="click1">
				<div @click.stop="click2">
					click me
				</div>
			</div>
		</div>
		<script type="text/javascript">
			var vm = new Vue({
				el : "#app",
				data : {
					/* seen取值为true则会被渲染，取值为false则不会显示 */
					seen : false,
					url : "https://www.imooc.com/"
				},
				methods:{
					click1 : function(){
						console.log('click1...')
					},
					click2 : function(){
						console.log('click2...')
					}
				}
			});
		</script>
	</body>
</html>
