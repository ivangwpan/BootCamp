<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>checkbox练习</title>
		<script src="vue.js" type="text/javascript" charset="UTF-8"></script>
	</head>
<body>
	<div id="app">
	  <p>单个复选框：</p>
	  <input type="checkbox" id="checkbox" v-model="checked">
	  <label for="checkbox">{{ checked }}</label>
	    
	  <p>多个复选框：</p>
	  <input type="checkbox" id="jumooc" value="学习" v-model="checkedNames">
	  <label for="jumooc">jumooc</label>
	  <input type="checkbox" id="baidu" value="浏览器" v-model="checkedNames">
	  <label for="baidu">baidu</label>
	  <input type="checkbox" id="taobao" value="购物" v-model="checkedNames">
	  <label for="taobao">taobao</label>
	  <br>
	  <span>您选择的值为: {{ checkedNames }}</span>
	</div>
	<script type="text/javascript">
	new Vue({
	  el: '#app',
	  data: {
	    checked : false,
	    checkedNames: []
	  }
	})
	</script>	 
	</body>
</html>
