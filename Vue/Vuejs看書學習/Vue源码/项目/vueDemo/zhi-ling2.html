<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>v-model练习</title>
		<script src="vue.js" type="text/javascript" charset="UTF-8"></script>
	</head>
<body>
	<div id="app">
		<input v-model="message" placeholder="edit">
		<p>Message is: {{ message }}</p>
	</div>
	<script type="text/javascript">
	var vm=new Vue({
		el:'#app',
		data:{
			message:'it聚慕课'
		}
	});
	</script>	 
	</body>
</html>
