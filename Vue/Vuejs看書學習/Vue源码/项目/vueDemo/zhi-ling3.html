<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>v-for练习</title>
		<script src="vue.js" type="text/javascript" charset="UTF-8"></script>
	</head>
<body>
	<div id="app">
		<ol>
			<li v-for='value in json'>
				{{value}} 
			</li>
		</ol>
	</div>
	<script type="text/javascript">
	  var vm = new Vue({
			el: '#app',
			data: {
			arr:['苹果','梨子','橘子','芒果'],
			json:{a:'丽丽',b:'小明',c:'小红'}
			}
		})
	</script>	 
</body>
</html>
