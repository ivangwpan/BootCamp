<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
	<script src="vue.js"></script>
    <div id="app" @click="change">
      <p>{{message}}</p>
    </div>
    <script type="text/javascript">
      var vm = new Vue({
        el: '#app',
        data: {
        message: 'Hello World!!!'
      },
    beforeCreate(){
        console.group('beforeCreate 创建前状态');
        console.log("%c%s", "color:red", "el     : "+this.$el);   //undefined
        console.log("%c%s", "color:red", "data   : "+this.$data); //undefined
        console.log("%c%s", "color:red", "message: "+this.message);   //undefined
    },
    created(){
        console.group('created 创建完毕状态');
        console.log("%c%s", "color:red", "el     : "+this.$el);   //undefined
        console.log("%c%s", "color:red", "data   : "+this.$data); //[object Object]
        console.log("%c%s", "color:red", "message: "+this.message);   //值为Hello World!!!
    },
    beforeMount(){
        console.group('beforeMount 挂载前状态');
        console.log("%c%s", "color:red", "el     : "+this.$el);   //[object HTMLDivElement]
        console.log(this.$el);
        console.log("%c%s", "color:red", "data   : "+this.$data); //[object Object]
        console.log("%c%s", "color:red", "message: "+this.message);   //值为Hello World!!!
    },
    mounted(){
        console.group('mounted 挂载结束状态');
        console.log("%c%s", "color:red", "el     : "+this.$el);   //[object HTMLDivElement]
        console.log(this.$el);  
        console.log("%c%s", "color:red", "data   : "+this.$data); //[object Object]
        console.log("%c%s", "color:red", "message: "+this.message);   //值为Hello World!!!
    },
    beforeUpdate(){
        console.group('beforeUpdate 更新前状态');
        console.log("%c%s", "color:red", "el     : "+this.$el);   //[object HTMLDivElement]
        console.log(this.$el);
        console.log(this.$el.innerHTML);    
        console.log("%c%s", "color:red", "data   : "+this.$data); //[object Object]
        console.log("%c%s", "color:red", "message: "+this.message);   //值为Hello Vue!!!
    },
    updated(){
        console.group('updated 更新完成状态');
        console.log("%c%s", "color:red", "el     : "+this.$el);   //[object HTMLDivElement]
        console.log(this.$el);
        console.log(this.$el.innerHTML);    
        console.log("%c%s", "color:red", "data   : "+this.$data); //[object Object]
        console.log("%c%s", "color:red", "message: "+this.message);    //值为Hello Vue!!!
    },
    beforeDestroy(){
        console.group('beforeDestroy 销毁前状态');
        console.log("%c%s", "color:red", "el     : "+this.$el);   //[object HTMLDivElement]
        console.log(this.$el);
        console.log("%c%s", "color:red", "data   : "+this.$data); //[object Object]
        console.log("%c%s", "color:red", "message: "+this.message);    //值为Hello Vue!!!
    },
    destroyed(){
        console.group('destroyed 销毁完成状态');
        console.log("%c%s", "color:red", "el     : "+this.$el);   //[object HTMLDivElement]
        console.log(this.$el);
        console.log("%c%s", "color:red", "data   : "+this.$data); //[object Object]
        console.log("%c%s", "color:red", "message: "+this.message);    //值为Hello Vue!!!
    },
    methods: {
        change(){
            this.message = "Hello Vue!!!";
            console.group("点击事件执行的方法");
            console.log("%c%s", "color:red", "el     : "+this.$el);   //[object HTMLDivElement]
            console.log(this.$el);
            console.log("%c%s", "color:red", "data   : "+this.$data); //[object Object]
            console.log("%c%s", "color:red", "message: "+this.message);   //值为Hello Vue!!!
        }
    }
})
</script>
</body>
</html>
