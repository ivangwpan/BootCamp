<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>局部注册</title>
		<script src="vue.js" type="text/javascript" charset="UTF-8"></script>
	</head>
<body>
	<div id="app">
	     <my-component></my-component>
	 </div>
	
	<script>
	  var vm = {
	      template: '<p>这是一个局部组件</p>'
	  }
	  /* 然后在 components 选项中定义你想要使用的组件： */
	  var app2 = new Vue({
	      el: "#app",
	      components: {
	          'my-component': vm
	      }
	  });
	</script>
	</body>
</html>
