<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue.extend()练习</title>
		<script src="vue.js" type="text/javascript" charset="UTF-8"></script>
	</head>
<body>
	<div id="app">
	    <mycom1></mycom1>
	</div>
	<script>
	     var vm = Vue.extend({
	       template: '<p>这是使用vue.extend()创建的组件</p>' ,
		   // 通过 template 属性，指定了组件要展示的HTML结构
	     })
	     Vue.component('myCom1', vm)
	    Vue.component('mycom1', Vue.extend({
	        template: '<p>这是使用vue.extend()创建的组件</p>'
	    }))
	
	    // 创建 Vue 实例，得到 ViewModel
	    var vm = new Vue({
	        el: '#app',
	        data: {},
	        methods: {}
	    });
	</script>
	</body>
</html>
