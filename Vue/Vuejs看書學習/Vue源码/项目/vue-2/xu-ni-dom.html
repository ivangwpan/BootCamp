<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>虚拟dom</title>
		<script src="vue.js" type="text/javascript" charset="UTF-8"></script>
	</head>
<body>
	<div id="app">
	    {{ message }}
	</div>
	<script>
	    var vm = new Vue({
	        el:"#app",
	        data:{
	            message : "我要学习VUE"
	        }
	    });
	    console.log(vm.$el);
	    vm.$el.style.color = "red";  
	</script>
	</body>
</html>
