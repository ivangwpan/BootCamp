<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>组件切换</title>
		<script src="vue.js" type="text/javascript" charset="UTF-8"></script>
	</head>
<body>
	<div id="app">
	    <div class="container">
	        <div @click="comp='zujian1'">我是组件1</div>
	        <div @click="comp='zujian2'">我是组件2</div>
	    </div>
	    <!--aaa标签是核心，必须得写，通过is决定显示那个组件-->
	    <aaa :is="comp"></aaa>
	</div>
	<script>
	 var app=new Vue({
	     el:'#app',
	     data:{
	         comp:'zujian2',
	     },
	     components:{
	         zujian1:{
	             template:'<h1>组件1</h1>'
	         },
	         zujian2:{
	             template:'<h1>组件2</h1>'
	         }
	     }
	 })
	</script>
	</body>
</html>
