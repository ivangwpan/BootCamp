<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>template</title>
		<script src="vue.js" type="text/javascript" charset="UTF-8"></script>
	</head>
<body>
	<div id="app">
	    <mycom3></mycom3>
	</div>
	<template id="tem">
	    <div>
	     <p>这是通过 template 元素在外部定义的组件结构</p>
	     <span>冬天来了</span>
	    </div>
	</template>
	<script>
	   Vue.component('mycom3', {
	      template: '#tem'
	   })
	    var vm = new Vue({
	        el: '#app',
	        data: {},
	        methods: {}
	    });
	</script>
	</body>
</html>
