<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>组件嵌套</title>
		<script src="vue.js" type="text/javascript" charset="UTF-8"></script>
	</head>
<body>
	<div id="app">
	     <my-component></my-component>
	 </div>
	
	<script>
	  // 在一个步骤中扩展与注册
	  Vue.component('my-component', {
	    template: '<div>你好!</div>'
	  })
	  
	  // 局部注册也可以这么做
	  var Parent = Vue.extend({
	      components: {
	          'my-component': {
	              template: '<div>你好!</div>'
	          }
	      }
	  })
	  var vm = new Vue({
	      el: '#app',
	      data: {},
	  });
	</script>
	</body>
</html>
