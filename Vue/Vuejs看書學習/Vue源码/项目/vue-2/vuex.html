<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue.extend练习</title>
		<script src="vue.js" type="text/javascript" charset="UTF-8"></script>
	</head>
<body>
	<template>
	    <div>
	        <h1>首页</h1>
	        {{$store.state.count}}
	    </div>
	</template>

	<div id="app">
	    <h1>首页</h1>
	    {{count}}
	</div>
	<script>
		const store = new Vuex.Store({
		    state: {
		        count: 0
		    }
		});
		
		export default {
		    computed: {
		        count() {
		            return $store.state.count;
		        }
		    }
		}
		
	    var vm = new Vue({
	        el: '#app',
	        data: {
				count:0
			},
	     
	    });
	</script>
	</body>
</html>
