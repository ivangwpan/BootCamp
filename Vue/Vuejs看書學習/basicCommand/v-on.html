<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- wait for DOM, ex: v-on:click,v-on:keyup -->
    <div id="app">
        <input type="button" value="click1" onclick="alert(1)">
        <input type="button" value="click2" v-on:click="show()">
    </div>


    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const { createApp } = Vue

        createApp({
            data() {
                return {
                    message: 'Hello Vue!'
                }
            },
            methods: {
                show:function(){
                    alert(1);
                }
            },
        }).mount('#app')
    </script>
</body>

</html>
