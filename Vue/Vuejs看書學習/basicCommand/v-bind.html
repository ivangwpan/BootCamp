<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- can use for v-bind:href、v-bind:class、v-bind:title etc -->
    <div id="app">
        <a v-bind:href="url">hest</a>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>


    <script>
        const { createApp } = Vue

        createApp({
            data() {
                return {
                    message: 'Hello Vue!',
                    url: 'https://www.google.com/'
                }
            }
        }).mount('#app')
    </script>

</body>

</html>
