<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h3 v-if="yes">Yes</h1>
        <h3 v-if="no">No!</h1>
        <h3 v-if="age>18">Adult!</h1>
        <h3 v-if="name.indexOf("jack")>=0">Yes</h1>
    </div>
    
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const { createApp } = Vue

        createApp({
            data() {
                return {
                    message: 'Hello Vue!',
                    yes:true,
                    no:false,
                    age:29,
                    name:'abc',
                }
            }
        }).mount('#app')
    </script>
</body>

</html>
