<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>氣象小牌</title>
    <link rel="stylesheet" href="./weather-1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <header>
        <div id="mark"><img src="./img/開放平台.jpg" alt=""></div>
        <div id="classification_box">
            <button id="source"><a href="https://opendata.cwb.gov.tw/dataset/forecast/F-C0032-001">資料來源</a></button>
            <button id="all-btn">全部</button>
            <button id="north-btn">北部</button>
            <button id="midth-btn">中部</button>
            <button id="south-btn">南部</button>
            <button id="east-btn">東部</button>
            <button id="outside-btn">外島</button>
        </div>
        <div class='card'>
            <img src='./img/${Cities[part][index]}.jpg'>
            <div>
                <h4>${Cities[part][index]}<h4>
                        <div>
                            <hr>
                            <div>${cityData.wxCondition}</div>
                            <hr>
                            <div>${cityData.startTime}</div>
                            <br>
                            <div>至</div>
                            <br>
                            <div>${cityData.endTime}</div>
                            <hr>
                            <div>${cityData.minT}度C</div>
                            <br>
                            <div>${cityData.maxT}度C</div>
                        </div>
            </div>

    </header>
    <div class="card-region">
        <img src="./img/背景.jpg" alt="">
    </div>

    <script src="./weather-1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
