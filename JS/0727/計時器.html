<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .timer{
            width: 1000px;
            height: 500px;
            background-color: pink;
            font-size: 1000px;
            color: white;
            text-align: center;
            line-height: 500px;
        }
    </style>
</head>
<body>
    <div class="timer"></div>
    <script>
        let timerrrr = document.querySelector('.timer');
        timeMachine = setInterval(countDown, 1);
        let seconds = 5000;
        function countDown(){
            timerrrr.innerHTML = seconds;
            seconds--;
            console.log(seconds,'我好棒');

            if (seconds<-1) {
                clearInterval(timeMachine);
                // alert('爛欸');
            }
        }
    </script>
</body>
</html>
