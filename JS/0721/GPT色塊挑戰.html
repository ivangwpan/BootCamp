<!DOCTYPE html>
<html>
<head>
  <title>色弱挑戰遊戲</title>
  <style>
    /* 設置方塊的樣式 */
    .box {
      width: 200px;
      height: 200px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(2, 1fr);
    }

    .sub-box {
      width: 100%;
      height: 100%;
      border: 1px solid black;
    }

    /* 添加動畫效果 */
    .sub-box {
      transition: background-color 0.3s;
    }

    .sub-box.highlight {
      background-color: red;
    }
  </style>
</head>
<body>
  <div class="box" onclick="checkDifferentBox(event)">
    <div class="sub-box"></div>
    <div class="sub-box"></div>
    <div class="sub-box"></div>
    <div class="sub-box"></div>
  </div>

  <script>
    function highlightDifferentBox() {
      // 隨機選擇一個方塊來改變其顏色
      const boxes = document.getElementsByClassName('sub-box');
      const randomIndex = Math.floor(Math.random() * boxes.length);

      // 重置所有方塊的顏色
      for (let i = 0; i < boxes.length; i++) {
        boxes[i].classList.remove('highlight');
      }

      // 將一個方塊的顏色設置為不同
      boxes[randomIndex].classList.add('highlight');
    }

    function checkDifferentBox(event) {
      // 檢查用戶是否選對了不同的方塊
      const clickedBox = event.target;
      if (clickedBox.classList.contains('highlight')) {
        alert('你選對了不同的方塊，恭喜！');
      } else {
        alert('很遺憾，請再試一次！');
      }
    }

    // 頁面載入時，立即開始遊戲
    highlightDifferentBox();
  </script>
</body>
</html>
