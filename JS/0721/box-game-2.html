<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        body{
            background-color: #F06060;
            width: 100%;
            height: 100vh;
            display: flex;
            /* justify-content: center;
            align-items: center; */
        }
        .box-big{
            width: 520px;
            height: 520px;
            margin: auto;
            background-color: #d3d3d3;
            display: flex;
            padding: 10px;
            flex-wrap: wrap;
            border-radius: 10px;
        }
        .box{
            width: 33.3%;
            height: 33.3%;
            background-color: yellow;
            border: 5px solid #d3d3d3;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="box-big">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
