<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 邏輯運算子
        // &&，且，and
        // ||，或，or
        // !，不是，not
        // let也是宣告變數的方式
        // const設置常數

        let a =true;
        let b =false;
        const c = false;
        const d = true;
        console.log(a && b && !c || d);
        console.log(a && !b || c || d);
        console.log(!a && b && c || d);
    </script>
</body>
</html>
