<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            width: 100px;
            height: 30px;
        }

        button {
            width: 100px;
            height: 30px;
            font-size: 20px;
            line-height: 20px;
        }
    </style>
</head>

<body>
    <input type="number" id="num-1">
    +
    <input type="number" id="num-2">
    =
    <span id="result"></span>
    <button id="add-btn"> + 計算</button>
    <!-- <input type="number" id="num-1">
    +
    <input type="number" id="num-2">
    = -->
    <span id="result"></span>
    <button id="minus-btn"> - 計算</button>
    <!-- <input type="number" id="num-1">
    +
    <input type="number" id="num-2">
    = -->
    <span id="result"></span>
    <button id="multiple-btn"> * 計算</button>
    <!-- <input type="number" id="num-1">
    +
    <input type="number" id="num-2">
    = -->
    <span id="result"></span>
    <button id="divide-btn"> / 計算</button>

    <script>
        // 增加功能
        // var input_1 = document.querySelector('#num-1');
        // console.log(input_1);

        // var input_2 = document.querySelector('#num-2');
        // console.log(input_2);

        // var num_1 = input_1.value;
        // var num_2 = input_2.value;
        var result = 0
        // 取得加法按鈕元件
        // console.log('num_1 =', num_1);
        // console.log('num_2 =', num_2);
        var addBtn = document.querySelector('#add-btn');
        var minusBtn = document.querySelector('#minus-btn');
        var multipleBtn = document.querySelector('#multiple-btn');
        var divideBtn = document.querySelector('#divide-btn');
        // var result = document.querySelector('#result')
        // addBtn.addEventListener('click', function(){
        //     // alert(input_1.value)
        //     // alert(input_2.value)
        //     // parseInt()字串轉整數
        //     result.innerHTML = parseInt(input_1.value) + parseInt(input_2.value);
        // })
       

        addBtn.addEventListener('click', function () {
            var input_1 = document.querySelector('#num-1').value;
            var input_2 = document.querySelector('#num-2').value;
            var result = document.querySelector('#result');
            result.innerHTML = input_1 * 1 + input_2 * 1;
        })
        minusBtn.addEventListener('click', function () {
            var input_1 = document.querySelector('#num-1').value;
            var input_2 = document.querySelector('#num-2').value;
            var result = document.querySelector('#result');
            result.innerHTML = input_1 * 1 - input_2 * 1;
        })
        multipleBtn.addEventListener('click', function () {
            var input_1 = document.querySelector('#num-1').value;
            var input_2 = document.querySelector('#num-2').value;
            var result = document.querySelector('#result');
            result.innerHTML = (input_1 * 1) * (input_2 * 1);
        })
        divideBtn.addEventListener('click', function () {
            var input_1 = document.querySelector('#num-1').value;
            var input_2 = document.querySelector('#num-2').value;
            var result = document.querySelector('#result');
            result.innerHTML = (input_1 * 1) / (input_2 * 1);
        })
    </script>

</html>
