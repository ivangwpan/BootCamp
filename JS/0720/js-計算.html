<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = 1;
        var b = 100;
        var c = 2;
        var d = 3;
        var e = '232554654632564578';
        var f = true;
        var g = false;
        var h = '100';
        var i = 'abc';
        console.log(a+b);
        console.log(1+100);
        console.log(100-2);
        console.log(100*3);
        console.log(100/2);
        console.log(100/3);
        // 字串加法會變字串串
        console.log(e+h);
        console.log(e*3);
        // 字串減法會直接運算
        console.log(h-i);
        console.log(e*i);
        // 加法運算只要有字串參與就會被自動當成字串相加
        console.log(b+h);
        console.log(100%6);
    </script>
</body>
</html>
