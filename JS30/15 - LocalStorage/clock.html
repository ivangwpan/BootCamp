<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Clock</title>
</head>

<body>
    <div class="clock">
        <div class="clock-face">
            <div class="niddle big"></div>
            <div class="niddle mid"></div>
            <div class="niddle small"></div>
        </div>
    </div>

    <style>
        html {
            background-size: cover;
        }

        body {
            margin: 0;
            display: flex;
            min-height: 100vh;
        }

        .clock {
            width: 30rem;
            height: 30rem;
            border: 20px solid black;
            border-radius: 30%;
            margin: auto;
            position: relative;
        }

        .clock-face {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .niddle {
            width: 50%;
            height: 6px;
            background: black;
            position: absolute;
            top: 50%;
            transform-origin: 100%;
            transform: rotate(90deg);
        }

        .big {
            width: 20%;
            background: black;
            position: absolute;
            top: 50%;
            left: 30%;
            transform: rotate(90deg);
        }

        .mid {
            width: 40%;
            height: 6px;
            background: pink;
            position: absolute;
            top: 50%;
            left: 10%;
            transform: rotate(90deg);
        }
        .small{
            background: red;
        }
    </style>

    <script>
        const secondniddle = document.querySelector('.small');
        const minsniddle = document.querySelector('.mid');
        const hourniddle = document.querySelector('.big');

        function setDate() {
            const current = new Date();

            const seconds = current.getSeconds();
            const secondsDegrees = ((seconds / 60) * 360 + 90);
            secondniddle.style.transform = `rotate(${secondsDegrees}deg)`;

            const mins = current.getMinutes();
            const minsDegrees = ((mins / 60) * 360) + ((seconds / 60) * 6) + 90;
            minsniddle.style.transform = `rotate(${minsDegrees}deg)`;

            const hour = current.getHours();
            const hourDegrees = ((hour / 12) * 360) + ((mins / 60) * 30) + 90;
            hourniddle.style.transform = `rotate(${hourDegrees}deg)`;
        }
        setInterval(setDate, 1000);

        setDate();
    </script>
</body>

</html>
