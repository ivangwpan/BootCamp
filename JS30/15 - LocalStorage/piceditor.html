<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            color: white;
            box-sizing: border-box;
        }

        body {
            background-color: #193549;
            display: flex;
            height: 98vh;
        }

        .container {
            margin: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .title {
            font-size: 80px;
        }

        .container span {
            font-size: 50px;
        }

        img {
            padding: var(--spacing);
            background: var(--base);
            filter: blur(var(--blur));
        }

        .hl {
            color: var(--base);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="title">Update CSS Variables with <span class='hl'>JS</span></div>
        <div class="selectionBox">
            <span>Spacing:</span><input id="spacing" type="range" name="spacing" min="0" max="200" data-sizing="px" value="20">
            <span>Blur:</span><input id="blur" type="range" name="blur" min="0" max="200" data-sizing="px" value="20">
            <span>Base Color:</span><input id="base" type="color" name="base">
        </div>
        <img src="https://img.freepik.com/free-photo/isolated-happy-smiling-dog-white-background-portrait-4_1562-693.jpg?w=826&t=st=1690789525~exp=1690790125~hmac=6670569d5a1e802cc72d168a3c58896ef8cdfdabd6a71e8c85bd54b608158762"
            alt="">
    </div>
    <script>
        const inputs = document.querySelectorAll('.selectionBox input');

        function scollUpdate() {
            const suffix = this.dataset.sizing || '';
            document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);
        }

        inputs.forEach(input => input.addEventListener('change', scollUpdate));
        // inputs.forEach(input => input.addEventListener('mousemove', scollUpdate));
    </script>
</body>

</html>
