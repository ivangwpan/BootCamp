<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            transition: 1s;
        }

        .moon {
            width: 300px;
            height: 300px;
            background-color: rgba(211, 211, 211, 0.534);

            border-radius: 50%;

        }

        .moon:active {
            background-color: transparent;
            box-shadow: unset;
            box-shadow: 60px 60px 5px lightgrey;
        }

        .moon:hover {
            box-shadow: 30px 30px 5px lightgrey;
            background-color: transparent;
        }
    </style>
</head>

<body>
    <div class="moon"></div>
</body>

</html>
