<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box-100 {
            width: 100px;
            height: 100px;
            border: 10px solid black;
        }

        .box-green {
            background-color: green;
            float: left;
            /* clear: left; */
        }

        .box-red {
            background-color: red;
            width: 200px;
            height: 200px;
            float: right;
            clear: left;
        }
    </style>
</head>

<body>
    <div class="box-100 box-green"></div>
    <div class="box-100 box-red"></div>
</body>

</html>
