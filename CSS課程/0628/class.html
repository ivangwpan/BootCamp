<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ocument</title>
    <style>
        .box-100 {
            width: 100px;
            height: 100px;
            background-color: rgb(6, 70, 70);
        }

        .box-green {
            background-color: rgb(43, 190, 43);
            height: 400px;
        }

        .box-red {
            background-color: rgb(172, 12, 12);
            width: 200px;
            height: 200px;
        }
    </style>
</head>

<body>
    <!-- /* ctrl+d可以快速選取同類別 */ -->
    <div class="box-green box-100 "></div>
    <div class="box-100"></div>
    <div class="box-100 box-red"></div>

    <!-- 同時產生id&calss=>#box-.box-red -->
    <div id="box-green" class="box-100 box-red">wtf</div>
    <div class="box-green"></div>
    <div class="box-green"></div>
    <div class="box-red"></div>
    <div class="box-red"></div>
    <div class="box-red"></div>
    <!-- 同時產生兩個類別=>.box-100.box-green+.box-100.box-red -->
    <div class="box-100 box-green"></div>
    <div class="box-100 box-red"></div>
</body>

</html>
