<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box-h-f {
        width: 600px;
        height: 300px;
        background-color: pink;
    }

    .box-body {
        width: 600px;
        height: 300px;
    }
    .box-bl{
        width: 150px;
        height: 300px;
        background-color: darkkhaki;
        float: left;
    }

    .box-br {
        width: 450px;
        height: 300px;
        background-color: pink;
        float: right;
    }

    .box-br-t {
        width: 450px;
        height: 100px;
    }
    .box-br-t-l{
        width: 300px;
        height: 100px;
        background-color: green;
        float: left;
        
    }
    .box-br-t-r{
        width: 150px;
        height: 100px;
        background-color: rgb(169, 154, 192);
        float: right;
    }

    .box-br-m {
        width: 450px;
        height: 100px;
    }
    .box-br-m-l{
        width: 150px;
        height: 100px;
        background-color: purple;
        float: left;
    }
    .box-br-m-r{
        width: 300px;
        height: 100px;
        background-color: rgb(218, 202, 174);
        float: right;
    }

    .box-br-b {
        width: 450px;
        height: 100px;
    }
    .box-br-b-l{
        width: 300px;
        height: 100px;
        background-color: rgb(32, 170, 124);
        float: left;
    }
    .box-br-b-r{
        width: 150px;
        height: 100px;
        background-color: rgb(220, 20, 187);
        float: right;
    }

    .box-foot {
        width: 600px;
        height: 300px;
        background-color: gold;
    }
</style>

<body>
    <div class="box-h-f"></div>
    <div class="box-body">
        <div class="box-bl"></div>
        <div class="box-br">
            <div class="box-br-t">
                <div class="box-br-t-l"></div>
                <div class="box-br-t-r"></div>
            </div>
            <div class="box-br-m">
                <div class="box-br-m-l"></div>
                <div class="box-br-m-r"></div>
            </div>
            <div class="box-br-b">
                <div class="box-br-b-l"></div>
                <div class="box-br-b-r"></div>
            </div> 
        </div>
    </div>
    <div class="box-foot"></div>
</body>

</html>
