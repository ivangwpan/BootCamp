<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box-h-f{
        width: 600px;
        height: 300px;
        background-color: pink;
    }
    .box-body{
        width: 600px;
        height: 500px;
    }
    .box-foot{
        width: 600px;
        height: 300px;
        background-color: gold;
    }
    .box-bl{
        width: 450px;
        height: 500px;
        float: left;
    }
    .box-brR{
        width: 150px;
        height: 500px;
        float: right;
        background-color: darksalmon;
    }
    .box-bl-t{
        width: 450px;
        height: 300px;
    }
    .box-bl-t-r{
        width: 300px;
        height: 300px;
        float: right;
    }
    .box-br-t-r-t{
        width: 300px;
        height: 100px;
        background-color: rgb(40, 116, 116);
    }
    .box-br-t-r-m{
        width: 300px;
        height: 100px;
        background-color: purple;
    }
    .box-br-t-r-b{
        width: 300px;
        height: 100px;
        background-color: rgb(171, 1, 187);
    }
    .box-bl-t-l{
        width: 150px;
        height: 300px;
        background-color: yellow;
        float: left;
    }
    .box-l-b{
        width: 450px;
        height: 200px;
        float: left;
    }
    .box-l-b-t{
        width: 450px;
        height: 100px;
        background-color: green;
    }
    .box-l-b-b{
        width: 450px;
        height: 100px;
        background-color: blue;
    }
</style>

<body>
    <div class="box-h-f"></div>
    <div class="box-body">
        <div class="box-bl">
        
            <div class="box-bl-t">
               <div class="box-bl-t-r">
                  <div class="box-br-t-r-t"></div>
                  <div class="box-br-t-r-m"></div>
                  <div class="box-br-t-r-b"></div>
                </div>
                <div class="box-bl-t-l"></div>
            </div> 
            <div class="box-l-b">
                <div class="box-l-b-t"></div>
                <div class="box-l-b-b"></div>
            </div>
        </div>
        <div class="box-brR"></div>
    </div>
    <div class="box-foot"></div>
</body>

</html>
