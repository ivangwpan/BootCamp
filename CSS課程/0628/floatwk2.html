<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box-h-f {
        width: 600px;
        height: 200px;
        background-color: rgb(0, 238, 255);
    }

    .box-body {
        width: 600px;
        height: 300px;
        background-color: black;
    }

    .box-BB {
        width: 450px;
        height: 300px;
        /* background-color: black; */
        float: right;
    }

    .box-L {
        width: 450px;
        height: 100px;
        background-color: red;
        float: right;
    }

    .box-R {
        width: 450px;
        height: 100px;
        background-color: blue;
        float: right;
        clear: right;

    }

    .box-RR {
        width: 450px;
        height: 100px;
        background-color: lime;
        float: right;
        clear: right;

    }

    .box-foot {
        width: 600px;
        height: 200px;
        background-color: yellow;
        clear: right;
    }
</style>

<body>
    <div class="box-h-f"></div>
    <div class="box-body">
        <div class="box-BB">
            <div class="box-L"></div>
            <div class="box-R"></div>
            <div class="box-RR"></div>
        </div>
        <div class="box-foot"></div>
</body>

</html>
