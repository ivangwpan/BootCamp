<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box-green {
            background-color: green;
            width: 300px;
            height: 300px;
            float: right;
            clear: left;
            text-align:center;line-height:300px;
            /* position: absolute; */
        }

        .box-red {
            background-color: red;
            width: 150px;
            height: 100px;
            float: left;
            text-align:center;line-height:100px;
        }
        .box-purple{
            width: 200px;
            height: 100px;
            background-color: purple;
            float: left;
            text-align:center;line-height:100px;
            /* clear: left; */
        }
    </style>
</head>

<body>

    <div class="box-red">A</div>
    <div class="box-green">C</div>
    <div class="box-purple">B</div>

</body>

</html>
