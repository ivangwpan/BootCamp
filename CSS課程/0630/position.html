<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* position要有父子層關係 */
        .big{
            width: 400px;
            height: 400px;
            background-color: pink;
            margin-top: 30px;
            margin-left: 30px;
            position: absolute;
        }
        .box{
            width: 100px;
            height: 100px;
        }
        .box-green{
            background-color: green;
            position: absolute;
            top: calc(50% - 50px);
            left: calc(50% - 50px);
        }
        .box-red{
            background-color: red;
            position: absolute;
            width: 50px;
            height: 50px;
            top: calc(50% - 25px);
            left: calc(50% - 25px);
        }
    </style>
</head>
<body>
    <div class="big">
        <div class="box box-green">
            <div class="box box-red"></div>
        </div>
    </div>
</body>
</html>
