<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0px;
            height: 100vh;
            width: 100vw;
        }

        .backcolor {
            height: 100%;
            width: 100%;
            background-image: linear-gradient(black, gray, white);
            z-index: 0;
        }
        .container {
            width: 100%;
            height: 1000px;
            background-color: black;
            position: relative;

        }

        .nav {
            width: 100%;
            height: 5%;
            border: 1px gray solid;
            z-index: 2;
            background-color: black;
            position: relative;
        }

        .banner {
            width: 80%;
            height: 30%;
            background-color: color-mix(in srgb-linear, green 70%, blue 20%);
            background-image: url(./img/IMG_0877.PNG);
            background-size: cover;
            position: absolute;
            margin: auto;
            z-index: 2;
            left: 10%;
        }

        .photo {
            width: 100px;
            height: 100px;
            background-image: url(./img/IMG_5678\ \(8\).JPG);
            position: absolute;
            bottom: -50px;
            left: 5%;
            border-radius: 50%;
            border: black 1px solid;
        }

        .circle-B {
            position: absolute;
            background-color: red;
            width: 40px;
            left: 80%;
            height: 40px;
            border-radius: 50%;
            margin-top: 5px;
            background-image: url(./img/messenger.jpg);
            background-size: cover;
        }

        .circle-C {
            position: absolute;
            background-color: yellow;
            width: 40px;
            left: 85%;
            height: 40px;
            border-radius: 50%;
            margin-top: 5px;
            background-image: url(./img/notification.png);
            background-size: cover;
        }

        .circle-D {
            position: absolute;
            background-color: blue;
            width: 40px;
            left: 90%;
            height: 40px;
            border-radius: 50%;
            margin-top: 5px;
            background-image: url(./img/IMG_0877.PNG);
            background-size: cover;
        }

        .title {
            background-color: black;
            width: 17%;
            height: 50px;
            position: absolute;
            font-size: 25px;
            text-align: center;
            line-height: 50px;
            color: white;
            left: 10px;
            font-weight: 500;
            letter-spacing: 2px;
        }

        .editbutton {
            width: 100px;
            height: 25px;
            position: absolute;
            bottom: 10px;
            right: 5%;
            background-color: white;
            border-radius: 10%;
        }

        .tool {
            background-color: white;
            width: 40px;
            height: 40px;
            position: absolute;
            font-size: 25px;
            left: 20%;
            border-radius: 50%;
            margin-top: 5px;
            background-image: url(./img/放大鏡.jpg);
            background-size: cover;
        }

        .name {
            width: 100px;
            height: 20px;
            /* background-image: url(./img/IMG_5678\ \(8\).JPG); */
            position: absolute;
            bottom: -35px;
            left: 20%;
            background-color: transparent;
            color: white;
        }

        .friend {
            width: 100px;
            height: 20px;
            /* background-image: url(./img/IMG_5678\ \(8\).JPG); */
            position: absolute;
            bottom: -60px;
            left: 20%;
            background-color: transparent;
            color: white;
        }

        .XX {
            width: 20px;
            height: 20px;
            /* background-image: url(./img/IMG_5678\ \(8\).JPG); */
            position: absolute;
            bottom: -85px;
            left: 20%;
            background-color: white;
            border-radius: 50%;
        }

        .add {
            width: 120px;
            height: 25px;
            position: absolute;
            bottom: -100px;
            right: 15%;
            background-color: rgb(53, 33, 163);
            border-radius: 10%;
            color: white;
        }

        .edit {
            width: 70px;
            height: 25px;
            /* background-image: url(./img/IMG_5678\ \(8\).JPG); */
            position: absolute;
            bottom: -100px;
            right: 4%;
            background-color: rgba(255, 255, 255, 0.712);
            border-radius: 10%;
            color: white;
        }
        .content{
            width: 100%;
            height: 700px;
            background-color: black;
            position: absolute;
            bottom: -200px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="backcolor">
            <div class="nav">
                <div class="title">FACEBOOK</div>
                <div class="tool"></div>
                <div class="circle-B"></div>
                <div class="circle-C"></div>
                <div class="circle-D"></div>
            </div>

            <div class="banner">
                <div class="photo"></div>
                <div class="editbutton">編輯封面相片</div>
                <div class="name">Cucumars Lu</div>
                <div class="friend">2位朋友</div>
                <div class="XX"></div>
                <div class="add">新增到限時動態</div>
                <div class="edit">編輯檔案</div>
            </div>

        </div>
        <div class="content"></div>
    </div>
</body>

</html>
