<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            /* vw=看到的寬度
            vh=看到的高度 */
            /* dvw=裝置的寬度
            dvh=裝置的高度 */
            margin: 0px;
            padding: 60px;
            width: calc(100vw - 120px);
            height: calc(100vh - 120px);
            background-color: rgb(224, 196, 201);
        }
        .box-T{
            height: calc(32%);
            width: 100%;
        }
        .box-T-L{
            height: 100%;
            width: 40%;
            background-color: red;
            float: left;
        }
        .box-T-R{
            height: 100%;
            width: 40%;
            background-color: purple;
            float: right;
        }
        .box-M{
            height: 34%;
            width: 40%;
            background-color: aquamarine;
            margin: auto;
        }
        .box-B{
            height: calc(32%);
            width: 100%;
        }
        .box-B-L{
            height: 100%;
            width: 40%;
            background-color: red;
            float: left;
        }
        .box-B-R{
            height: 100%;
            width: 40%;
            background-color: purple;
            float: right;
        }
        .box{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box-T">
            <div class="box-T-L"></div>
            <div class="box-T-R"></div>
        </div>
        <div class="box-M"></div>
        <div class="box-B">
            <div class="box-B-L"></div>
            <div class="box-B-R"></div>
        </div>
    </div>
</body>
</html>
