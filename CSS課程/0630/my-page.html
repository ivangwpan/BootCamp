<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            height: 2000px;
        }
        .container{
            width: 100%;
            height: 100%;
            background-color: rgb(245, 84, 191);
        }
        .banner{
            width: 90%;
            height: 20%;
            background-color: coral;
            /* padding: 0 20% 0 20%; */
            margin: auto;
            background-image: url(./img/IMG_0877.PNG);
            background-size: cover;
            position: relative;
            z-index: 3;
        }
        .banner2{
            width: 100%;
            height: 20%;
            z-index: 2;
            background-image: url(https://cdn.midjourney.com/60f89281-51e9-49dc-b711-bc804314a9db/0_0.png);
        }
        .nav{
            width: 100%;
            height: 2%;
            background-color: white;
            position: fixed;
            /* 大小 */
            font-size: 320px;
            /* 粗細 */
            font-weight: bolder;
            /* 字型 */
            font-family: fantasy;
            /* 字距 */
            letter-spacing: 30px;
            z-index: 999;
        }
        .avator{
            width: 100px;
            height: 100px;
            background-image: url(./img/IMG_E5731\ \(5\).JPG);
            position: absolute;
            bottom: -50px;
            left: 50px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav">Cretonomy</div>
        <div class="banner">
            <div class="avator"></div>
        </div>
        <div class="banner2">

        </div>
    </div>
</body>
</html>
