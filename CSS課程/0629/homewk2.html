<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box-t{
            width: 600px;
            height: 200px;
            background-color: pink;
        }
        #box-b{
            width: 600px;
            height: 300px;
        }
        #box-b-l{
            width: 150px;
            height: 300px;
            background-color: yellow;
            float: left;
        }
        #box-b-r{
            width: 450px;
            height: 300px;
            float: right;
        }
        #box-f{
            width: 600px;
            height: 200px;
            background-color: gold;
        }
        #box-b-r-t{
            width: 450px;
            height: 100px;
            background-color: rgb(103, 103, 170);
        }
        #box-b-r-m{
            width: 450px;
            height: 100px;
            background-color: rgb(199, 195, 134);
        }
        #box-b-r-b{
            width: 450px;
            height: 100px;
            background-color: rgb(23, 128, 31);
        }
    </style>
</head>
<body>
    <div id="box-t"></div>
    <div id="box-b">
        <div id="box-b-l"></div>
        <div id="box-b-r">
            <div id="box-b-r-t"></div>
            <div id="box-b-r-m"></div>
            <div id="box-b-r-b"></div>
        </div>
    </div>
    <div id="box-f"></div>
</body>
</html>
