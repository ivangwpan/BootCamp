<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box-t{
            width: 600px;
            height: 200px;
            background-color: pink;
        }
        #box-b{
            width: 600px;
            height: 300px;
        }
        #box-b-l{
            width: 300px;
            height: 300px;
            background-color: yellow;
            float: left;
        }
        #box-b-r{
            width: 300px;
            height: 300px;
            background-color: blue;
            float: right;
        }
        #box-f{
            width: 600px;
            height: 200px;
            background-color: gold;
        }
    </style>
</head>
<body>
    <div id="box-t"></div>
    <div id="box-b">
        <div id="box-b-l"></div>
        <div id="box-b-r"></div>
    </div>
    <div id="box-f"></div>
</body>
</html>
