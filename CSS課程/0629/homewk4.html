<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box-t {
            width: 600px;
            height: 200px;
            background-color: rgb(187, 78, 96);
        }

        #box-b {
            width: 600px;
            height: 500px;
        }

        #box-b-l {
            width: 450px;
            height: 500px;
            background-color: yellow;
            float: left;
        }

        #box-b-r {
            width: 150px;
            height: 500px;
            float: right;
            background-color: pink;
        }

        #box-f {
            width: 600px;
            height: 200px;
            background-color: gold;
        }

        #box-b-l-t {
            width: 450px;
            height: 300px;
        }

        #box-b-l-b {
            width: 450px;
            height: 200px;
        }

        #box-b-l-t-l {
            width: 150px;
            height: 300px;
            float: left;
            background-color: darkkhaki;
        }

        #box-b-l-t-r {
            width: 300px;
            height: 300px;
            float: right;
        }

        #box-b-l-t-r-t {
            width: 300px;
            height: 100px;
            background-color: aliceblue;
        }

        #box-b-l-t-r-m {
            width: 300px;
            height: 100px;
            background-color: rgb(138, 62, 209);
        }

        #box-b-l-t-r-b {
            width: 300px;
            height: 100px;
            background-color: rgb(189, 31, 141);
        }

        #box-b-l-b-t {
            width: 450px;
            height: 100px;
            background-color: green;
        }

        #box-b-l-b-b {
            width: 450px;
            height: 100px;
            background-color: rgb(97, 104, 199);
        }
    </style>
</head>

<body>
    <div id="box-t"></div>
    <div id="box-b">
        <div id="box-b-l">
            <div id="box-b-l-t">
                <div id="box-b-l-t-l"></div>
                <div id="box-b-l-t-r">
                    <div id="box-b-l-t-r-t"></div>
                    <div id="box-b-l-t-r-m"></div>
                    <div id="box-b-l-t-r-b"></div>
                </div>
            </div>
            <div id="box-b-l-b">
                <div id="box-b-l-b-t"></div>
                <div id="box-b-l-b-b"></div>
            </div>
        </div>
        <div id="box-b-r"></div>
    </div>
    <div id="box-f"></div>
</body>

</html>
