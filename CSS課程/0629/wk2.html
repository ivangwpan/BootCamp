<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box-A{
            width: 100px;
            height: 100px;
            background-color: red;
            float: right;
            text-align: center;
            line-height: 100px;
        }
        #box-B{
            width: 150px;
            height: 150px;
            background-color: purple;
            float: right;
            clear: right;
            text-align: center;
            line-height: 150px;
        }
        #box-C{
            width: 150px;
            height: 150px;
            background-color: green;
            text-align: center;
            line-height: 150px;
        }
    </style>
</head>
<body>
    <div id="box-A">A</div>
    <div id="box-B">B</div>
    <div id="box-C">C</div>
</body>
</html>
