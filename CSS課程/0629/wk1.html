<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box-red{
            width: 100px;
            height: 100px;
            background-color: red;
            float: left;
            text-align: center;
            line-height: 100px;
        }
        #box-purple{
            width: 150px;
            height: 150px;
            background-color: purple;
            float: right;
            text-align: center;
            line-height: 150px;
        }
        #box-green{
            width: 150px;
            height: 150px;
            background-color: green;
            clear: right;
            text-align: center;
            line-height: 150px;
        }
    </style>
</head>
<body>
    <div id="box-red">A</div>
    <div id="box-purple">B</div>
    <div id="box-green">C</div>
</body>
</html>
