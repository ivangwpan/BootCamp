<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: calc(80% - 10px*2);
            height: calc(600px - 10px*2);
            padding: 10px;
            background-color: rgb(214, 212, 174);
        }
        .box-H{
            width: 100%;
            height: calc(20% - 10px);
            background-color: gold;
            margin-bottom: 10px;
        }
        .box-B{
            width: 100%;
            height: calc(60% - 10px);
            margin-bottom: 10px;
        }
        .box-B-L{
            width: calc(34% - 10px);
            height: 100%;
            background-color: rgb(101, 155, 236);
            float: left;
            margin-right: 10px;
            
        }
        .box-B-R{
            width: 66%;
            height: 100%;
            float: right;
        }
        .box-B-R-T{
            width: 100%;
            height: calc(34% - 10px);
            background-color: rgb(110, 137, 211);
            margin-bottom: 10px;
        }
        .box-B-R-M{
            width: 100%;
            height: 32%;
            background-color: rgb(221, 40, 182);
        }
        .box-B-R-B{
            width: 100%;
            height: calc(34% - 10px);
            background-color: green;
            margin-top: 10px;
        }
        .box-F{
            width: 100%;
            height: 20%;
            background-color: rgb(50, 207, 207);
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box-H"></div>
        <div class="box-B">
            <div class="box-B-L"></div>
            <div class="box-B-R">
                <div class="box-B-R-T"></div>
                <div class="box-B-R-M"></div>
                <div class="box-B-R-B"></div>
            </div>
        </div>
        <div class="box-F"></div>
    </div>
</body>
</html>
