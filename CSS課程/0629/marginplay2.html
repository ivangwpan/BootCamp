<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
        }
        .box-1{
            margin: 0px 40px 80px 10px;
            background-color: red;
        }
        .box-2{
            margin: 0px 40px 80px 10px;
            background-color: orange;
            float: left;
        }
        .box-3{
            margin: 0px 40px 80px 10px;
            background-color: yellow;
            float: left;
        }
        .box-4{
            margin: 0px 40px 80px 10px;
            background-color: green;
            float: left;
        }
        .box-5{
            margin: 0px 40px 80px 10px;
            background-color: blue;
            float: left;
            clear: left;            
        }
        .box-RT{
            float: left;
            margin-left: 310px;
        }
        .box-RB{
            margin-left: 310px;
            float: left;
        }
    </style>
</head>
<body>
    <div class="box box-1 box-RT"></div>
    <div class="box box-1"></div>

    <div class="box box-2"></div>
    <div class="box box-3"></div>
    <div class="box box-4"></div>

    <div class="box box-5"></div>
    <div class="box box-5 box-RB"></div>


</body>
</html>
