<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
            transition: 1s;
        }
        .animation {
            width: 100px;
            height: 100px;
            /* background-color: red; */
            position: absolute;
            animation: example 5s infinite;

        }

        @keyframes example {
            0% {
                /* background-color: red; */
                left: -100px;
                top: -100px;
                background-size: cover;
                background-position: center;
                background-image: url(./img/200w.webp);
            }

            25% {
                /* background-color: yellow; */
                left: calc(100%  );
                top: -100px;
                background-size: cover;
                background-position: center;
                background-image: url(./img/200w.webp);
            }

            50% {
                /* background-color: blue; */
                left: calc(100% );
                top: calc(100%);
                background-size: cover;
                background-position: center;
                background-image: url(./img/200w.webp);
            }

            75% {
                /* background-color: green; */
                left: -100px;
                top: calc(100% );
                background-size: cover;
                background-position: center;
                background-image: url(./img/200w.webp);
            }

            100% {
                /* background-color: red; */
                left: -100px;
                top: -100px;
                background-size: cover;
                background-position: center;
                background-image: url(./img/200w.webp);
            }
        }
        body{
            margin: 0px;
            width: 1920px;
            height: 1080px;
            background-color: gray;
        } 
        #nav{
            width: 366px;
            height: 100%;
            background-color: whitesmoke;
            float: left;
        }
        #logo{
            background-color: transparent;
            padding: 50px;
            float: left;
            margin-left: calc(115px);
            margin-top: 50px;
            margin-bottom: 50px;
            background-image: url(./img/IMG_0877.PNG);
            background-size:cover;
            background-position: center;
        }
        #btn-all{
            background-color: transparent;
            width: 100px;
            height: 250px;
            clear: left;
            margin-left: calc(50% - 50px);
        }
        .btn{
            background-color: transparent;
            width: 100%;
            height: 30px;
            text-align: left;
            line-height: 100%;
            margin-bottom: 50px;
        
        }

        #btn-1:hover{
            margin-left: 50px;
            color: transparent;
            transform: scale(2.5);
            background-size:cover;
            background-position: center;
            background-image: url(./img/220805-border-collie-play-mn-1100-82d2f1.jpg);
        }
        #btn-2:hover{
            margin-left: 50px;
            color: transparent;
            transform: scale(2.5);
            background-size:cover;
            background-position: center;
            background-image: url(./img/maxresdefault.jpg);
        }
        #btn-3:hover{
            margin-left: 50px;
            color: transparent;
            transform: scale(2.5);
            background-size:cover;
            background-position: center;
            background-image: url(./img/images.jpg);
        }
        #btn-1:active{
            margin-left: 50px;
            color: transparent;
            transform: scale(4.5);
            background-size:cover;
            background-position: center;
            background-image: url(./img/220805-border-collie-play-mn-1100-82d2f1.jpg);
        }
        #btn-2:active{
            margin-left: 50px;
            color: transparent;
            transform: scale(4.5);
            background-size:cover;
            background-position: center;
            background-image: url(./img/maxresdefault.jpg);
        }
        #btn-3:active{
            margin-left: 50px;
            color: transparent;
            transform: scale(4.5);
            background-size:cover;
            background-position: center;
            background-image: url(./img/images.jpg);
        }
        #container{
            width: calc(100% - 366px);
            height: 100%;
            background-color: black;
            float: left;
        }
        #content{
            background-color: blue;
            width: 957px;
            height: 570px;
            margin-left: calc(50% - 957px / 2);
            margin-top: calc(570px / 2); 
            /* padding-top: calc(570px / 2); */
            /* margin: auto; */
            position: relative;
        }
        .content-img{
            background-color: white;
            float: left;
            border: 2px black solid;
        }
        #img-1{
            background-color: white;
            /* padding: 5px; */
            height: 100%;
            width: calc(33%);
            background-size:cover;
            background-position: center;
            background-image: url(./img/220805-border-collie-play-mn-1100-82d2f1.jpg);
        }
        #img-2{
            background-color: gray;
            /* padding: 5px; */
            height: 100%;
            width: calc(34%);
            background-size:cover;
            background-position: calc(62.5%);
            background-image: url(./img/maxresdefault.jpg);
        }
        #img-3{
            background-color: white;
            /* padding: 5px; */
            height: 100%;
            width: calc(33%);
            background-size:cover;
            background-position: center;
            background-image: url(./img/images.jpg);
        }
        #img-1:hover{
            transform: scale(1.25);
        }
        #img-2:hover{
            transform: scale(1.25);
        }
        #img-3:hover{
            transform: scale(1.25);
        }
        #img-1:active{
            transform: scale(1.5);
        }
        #img-2:active{
            transform: scale(1.5);
        }
        #img-3:active{
            transform: scale(1.5);
        }
    </style>
</head>
<body>
    <div id="nav">
        <div id="logo">   .</div>
        <div id="btn-all">
            <div id="btn-1" class="btn">邊境牧羊犬</div>
            <div id="btn-2" class="btn">柯基</div>
            <div id="btn-3" class="btn">薩摩耶</div>
        </div>
    </div>
    <div id="container">
        <div id="content">
            <div class="animation"></div>
            <a href="https://www.google.com.tw/search?hl=zh_TW&q=邊境牧羊犬&tbm=isch&sa=X&ved=2ahUKEwjNjrOpivn_AhV6EVkFHXqUCjMQ0pQJegQICRAB" target="_blank"><div id="img-1" class="content-img"></div></a>
            <a href="https://www.google.com.tw/search?q=柯基&tbm=isch&ved=2ahUKEwjzx9yrivn_AhUmD1kFHQJRD7wQ2-cCegQIABAA" target="_blank"><div id="img-2" class="content-img"></div></a>
            <a href="https://www.google.com.tw/search?q=薩摩耶&tbm=isch&ved=2ahUKEwjaw6uwivn_AhVlEGIAHQVEDWQQ2-cCegQIABAA" target="_blank"><div id="img-3" class="content-img"></div></a>
        </div>
    </div>
</body>
</html>
