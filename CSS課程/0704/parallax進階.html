<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0px;
            height: 3000px;
        }

        #nav{
            position: fixed;
            background-color: rgb(211, 49, 0);
            width: 80%;
            height: 100px;
            left: 10%;
            z-index: 999;
        }
        #container{
            width: 80%;
            height: 300px;
            margin: auto;
            background-color: black;
        }
        .banner{
            background-color: pink;
            width: 100%;
            height: 50vh;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            padding-top: 50vh;
        }
        #banner-1{
            background-image: url(./img/banner.jpg);
        }
        #banner-2{
            background-image: url(./img/checked.jpg);
        }
        #banner-3{
            background-image: url(./img/club2.jpg);
        }
        #banner-4{
            background-image: url(./img/flag.png);
        }
        .mask{
            width: 100%;
            height: 50vh;
            background-color: yellow;
            opacity: 30%;
        }
        .btn{
            width: 150px;
            height: 50px;
            font-size: 40px;
            text-align: center;
            line-height: 50px;
            border-radius: 5px;
            background-color: white;
            color: black;
            position: relative;
            left: calc(50%);
            top: calc(-50%);
            /* 轉置矩陣=x軸(移動物體%方向),y軸(移動物體%方向)
            y軸方向轉置 */
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="nav"></div>
    <div id="container">
        <div id="banner-1" class="banner">
            <div class="mask"></div>
            <div class="btn">第一區</div>
        </div>
        <div id="banner-2" class="banner">
            <div class="mask"></div>
            <div class="btn">第二區</div>
        </div>
        <div id="banner-3" class="banner">
            <div class="mask"></div>
            <div class="btn">第三區</div>
        </div>
        <div id="banner-4" class="banner">
            <div class="mask"></div>
            <div class="btn">第四區</div>
        </div>
    </div>
    
    
</body>
</html>
