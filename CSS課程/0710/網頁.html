<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./網頁.css">
</head>
<body>
    <div id="nav">
        <input type="checkbox" id="ham-menu-switch" hidden>
    
        <label for="ham-menu-switch" class="ham-menu">
         <div id="line-1" class="line"></div>
         <div id="line-2" class="line"></div>
         <div id="line-3" class="line"></div>
        </label>
        <div id="logo"></div>
        <div id="btn-all">
            <a href="http://Youtube.com"><div id="btn-1" class="btn-size">Youtube</div></a>
            <a href="http://TikTok.com"><div id="btn-2" class="btn-size">TikTok</div></a>
            <a href="http://Instagram.com"><div id="btn-3" class="btn-size">Instagram</div></a>
        </div>
    </div>
    <div id="container">
        <div id="content">
            <div class="animation"></div>
            <div id="img-1" class="img-size"></div>
            <div id="img-2" class="img-size"></div>
            <div id="img-3" class="img-size"></div>
        </div>
    </div>
</body>
</html>
