<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        body{
            margin: 0;
        }
        .box-big{
            width: 300px;
            height: 500px;
            background-color: aquamarine;
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
        }
        .box{
            width: 100px;
            height: 80px;
            background-color: papayawhip;
            border: 2px solid;
        }
        .box-input{
            width: 100%;
            height: 80px;
            background-color: yellowgreen;
            display: flex;
        }
        .my-name{
            width: 150px;
            background-color: yellow;
        }
        .my-input{
            /* 將父層剩餘空間都給flex:1 */
            flex: 1;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="box-big">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box-input">
            <div class="my-name">姓名</div>
            <div class="my-input">ASDFGHJK</div>
        </div>
        <!-- <div class="box-input">
            <label for=""></label>
            <input type="text">
        </div> -->
    </div>
</body>
</html>
