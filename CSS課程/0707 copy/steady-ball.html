<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .ball{
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: red;
            animation-name: ball;
            animation-duration: 10s;
            animation: ball 1s infinite;
        }
        @keyframes ball{
        0%{
            left: 0px;
            top: 0px;
            background-color: red;
        }
        20%{
            left: 50px;
            top: 50px;
            background-color: orangered;
        }
        40%{
            left: 100px;
            top: 100px;
            background-color: yellow;
        }
        60%{
            left: 100px;
            top: 100px;
            background-color: green;
        }
        80%{
            left: 50px;
            top: 50px;
            background-color: blue;
        }
        100%{
            left: 0px;
            top: 0px;
            background-color: purple;
        }
        }
    </style>
</head>
<body>
    <div class="ball"></div>
</body>
</html>
