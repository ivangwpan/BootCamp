<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: yellowgreen;
            border-bottom: 2px solid;
        }

        .box:nth-child(2n-1) {
            background-color: red;
        }

        .box:nth-child(2n+1):hover {
            background-color: blue;
            /* transform: scale(2.5); */
        }

        :nth-child(3n) {
            font-size: 320px;
        }
    </style>
</head>

<body>
    <!-- .box.box-1{$@1}*10 -->
    <!--  {$@ } $:變數 @3表示從3開始 -->
    <!-- .box.box-$@1*10 -->
    <div class="box box-1">1</div>
    <div class="box box-1">2</div>
    <div class="box box-1">3</div>
    <div class="box box-1">4</div>
    <div class="box box-1">5</div>
    <div class="box box-1">6</div>
    <div class="box box-1">7</div>
    <div class="box box-1">8</div>
    <div class="box box-1">9</div>
    <div class="box box-1">10</div>
</body>

</html>
