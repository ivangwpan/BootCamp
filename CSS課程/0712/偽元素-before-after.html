<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box-1{
            width: 300px;
            height: 300px;
            position: relative;
            display: inline-block;
            background-color: pink;
            left: calc(50% - 150px);
        }
        .box-1::before{
            content: "你哪位?";
            position: absolute;
            display: inline-block;
            background-color: yellowgreen;
            color: red;
            font-size: large;
            padding: 50px;
            left: -300px;
        }
        .box-1::after{
            content: "乾你屁事";
            font-size: xx-large;
            position: absolute;
            display: inline-block;
            background-color: blue;
            padding: 50px;
            border-radius: 50%;
            right: -300px;
        }
    </style>
</head>
<body>
    <div class="box-1">我是...</div>
</body>
</html>
