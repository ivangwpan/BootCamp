<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            margin-left: 600px;
        }
        ul li{
            list-style: none;
            list-style-image: url(./IMG_0877.PNG);

<body>
    <!-- List清單 -->

        <li>選項4</li>
        <li>選項5</li>
    </ul>
    <ol>
        <!-- 有序清單 -->
        <li>section1</li>
        <li>section2</li>
        <li>section3</li>
        <li>section4</li>
        <li>section5</li>
    </ol>
